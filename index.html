<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>TypeWrite.js | Sample</title>
<style>
  .blue {
    color: blue;
  }
  .green {
    color: green;
  }
  .italic {
    font-style: italic;
  }
</style>
</head>
<body>
<h1>type-write.js sample</h1>

タイプ速度<input type="text" id="duration" value="0.08" size="4">s
<button id="start">Start</button>
<button id="skip">Skip</button>

<div id="output">ここに文字が出るよ</div>

<script type="text/javascript" src="src/type-write.js">
</script>
<script>
;(function(global) {
    'use strict';

    var doc = global.document;
    var $ = doc.querySelector.bind(doc)

    var outputElm = $('#output');
    var duration  = $('#duration');
    var startBtn  = $('#start');
    var skipBtn   = $('#skip');

    var sampleText = 'あのイーハトーヴォのすきとおった風、{|}夏でも底に冷たさをもつ{<blue}青い{>}そら、{|}うつくしい{<green}森{>}で飾られたモリーオ市、郊外のぎらぎらひかる草の{<italic blue}波{>}。'

    var typeWrite = new TypeWrite({
        textElm: outputElm,
        onStart: function() {
            console.log('START');
        },
        onEnd: function() {
            console.log('END');
        }
    });

    startBtn.addEventListener('click', function() {
        var typeDuration = duration.value;
        typeWrite.start(sampleText, {
            talkDelay: typeDuration
        });
    }, false);

    skipBtn.addEventListener('click', function() {
        typeWrite.skip();
    }, false);

}(window));
</script>
</body>
</html>
